name: DokcerBuildAction
description: Build docker images.
author: DavidJones

inputs:
  username:
    description: 'GitHub Container Registry Username'
    required: true
    default: ''
  password:
    description: 'GitHub Container Registry Password'
    required: true
    default: ''
  tags:
    description: 'Docker image tags, separated by commas'
    required: false
    default: 'latest'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'

    - name: Enable corepack
      shell: bash
      run: corepack enable

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Compile codes
      shell: bash
      run: pnpm compile

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64,linux/arm64/v8
        push: true
        tags: ghcr.io/davidkk/ai-assistant-wechat:${{ inputs.tags.replace(/,/g, ',ghcr.io/davidkk/ai-assistant-wechat:') }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
